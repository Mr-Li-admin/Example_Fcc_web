<body>
<script>
 function diff(arr1, arr2) {
  var newArr = [];
   var i=0;
  // Same, same; but different.
   arr1.forEach(function(val){
     if(arr2.indexOf(val) == -1){
       newArr[i]=val;
       i++;
     }
   });
   arr2.forEach(function(val2){
     if(arr1.indexOf(val2) == -1){
       newArr[i]=val2;
       i++;
     }
   });
  return newArr;
}

diff([1, 2, 3, 5], [1, 2, 3, 4, 5]);

</script>
</body>
</html>
